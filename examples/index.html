<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skeloading Examples</title>

  <!--Bootstrap (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Skeloading -->
  <link rel="stylesheet" href="assets/css/skeloading.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h4 class="mt-5 mb-3">Inputs</h4>
        <div class="skeloading-card-rounded py-4">
          <form>
            <div class="form-group mb-4">
              <div class="skeloading-title-rounded skeloading-shimmer"></div>
              <div class="skeloading-input-rounded-pill skeloading-shimmer"></div>
            </div>
            <div class="form-group mb-4">
              <div class="skeloading-title-rounded skeloading-shimmer"></div>
              <div class="skeloading-input-rounded skeloading-shimmer"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-lg-7">
        <h4 class="mt-5 mb-3">Image, Title, Content (Fade In Effect)</h4>
        <div class="skeloading-card-rounded skeloading-fadein mb-3">
          <div class="media">
            <div class="skeloading-image-circle skeloading-shimmer mr-3"></div>
            <div class="media-body">
              <div class="skeloading-title-rounded skeloading-shimmer"></div>
              <div class="skeloading-content-rounded skeloading-shimmer"></div>
              <div class="skeloading-content-rounded skeloading-shimmer"></div>
            </div>
          </div>
        </div>
        <div class="skeloading-card-rounded mb-3">
          <div class="media">
            <div class="skeloading-image-circle skeloading-shimmer mr-3"></div>
            <div class="media-body">
              <div class="skeloading-title-rounded skeloading-shimmer"></div>
              <div class="skeloading-content-rounded skeloading-shimmer"></div>
              <div class="skeloading-content-rounded skeloading-shimmer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mt-5 mb-3">Table</h4>
        <div class="skeloading-card-rounded mb-5">
          <table class="skeloading-table">
            <tr>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
              <td>
                <div class="skeloading-table-text-rounded skeloading-shimmer"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
